name: Deploy to VPS

on:
  push:
    branches:
      - main  # Sadece 'main' dalına yapılan push'larda çalışır.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu Checkout Et
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Mevcut Java sürümlerini temizle ve Java 17'yi kur
      - name: Install OpenJDK 17
        run: |
          # Mevcut Java sürümlerini kaldır
          sudo apt-get remove --purge openjdk-11-*
          sudo apt-get remove --purge openjdk-8-*

          # Java 17'yi kur
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk

          # Varsayılan Java sürümünü ayarla
          sudo update-alternatives --config java
          sudo update-alternatives --config javac

          # Java sürümünü doğrula
          java -version