name: Deploy to VPS

on:
  push:
    branches:
      - main  # Sadece 'main' dalına yapılan push'larda çalışır.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu Checkout Et
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Mevcut Java sürümlerini temizle ve OpenJDK 17'yi kur
      - name: Clean up existing Java versions and install OpenJDK 17
        run: |
          # Mevcut Java sürümlerini kaldır
          sudo apt-get remove --purge openjdk-11-*
          sudo apt-get remove --purge openjdk-8-*

          # Java 17'yi kur
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk

          # Varsayılan Java sürümünü ayarla (manüel seçimi atlamak için doğrudan yolları belirt)
          sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1711
          sudo update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac 1711

          # Java sürümünü doğrula
          java -version
